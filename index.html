<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play it Now v1.0.13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2a5298">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h2>🎶 Play it Now</h2><p>v1.0.13</p>
  <audio id="audioPlayer" controls></audio>
  <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <label id="chooseBtn" class="file-label" style="display: flex; align-items: center;">
      🎵 Choose Songs
      <input type="file" id="fileInput" accept="audio/mp3" multiple hidden>
    </label>
    <button id="shuffleBtn" style="display: flex; align-items: center;">🔀 Shuffle Off</button>
  </div>
  <button id="clearBtn">🗑️ Clear Playlist</button>
  <ul id="playlist"></ul>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
